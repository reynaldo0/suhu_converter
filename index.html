<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Konversi Suhu</h1>
        <form id="converter-form">
            <label for="temperature">Masukkan Suhu:</label>
            <input type="text" id="temperature" name="temperature" required placeholder="Masukkan Angka...">
            
            <div class="conversion-type">
                <input type="radio" id="c-to-f" name="conversion" value="c-to-f" checked>
                <label for="c-to-f" class="radio-label">Celsius ke Fahrenheit</label>
                <p>ATAU</p>
                <input type="radio" id="f-to-c" name="conversion" value="f-to-c">
                <label for="f-to-c" class="radio-label">Fahrenheit ke Celsius</label>
            </div>
            
            <button type="submit">Konversi</button>
        </form>
        
        <div id="result"></div>
        <div id="error"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
